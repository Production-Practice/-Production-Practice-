<html>
	<head>
		<meta charset="utf-8" />
		<title>表格学习</title>
	</head>
	<body>
		<h1 align="center">表格学习</h1>
		<hr />
		<h3>表格</h3>
		<table border="1px" cellpadding="20px" cellspacing="0px">
			<tr height="100px">
				<th width="200px">课程</th>
				<th width="200px">学费</th>
				<th width="200px">老师</th>
				<th width="200px">描述</th>
			</tr>
			
			<tr height="100px">
				<td>java</td>
				<td>20000</td>
				<td>张老师</td>
				<td>面向对象</td>
			</tr>
			
			<tr height="100px">
				<td>c++</td>
				<td>20000</td>
				<td>刘老师</td>
				<td>面向对象</td>
				
			<tr height="100px">
				<td>python</td>
				<td>20000</td>
				<td>孙老师</td>
				<td>解释型语言</td>
			</tr>
			</tr>
		</table>
		
		<hr />
		
		<h3>表格合并</h3>
		
		<table border="1px" cellspacing="0px">
			<tr height="50px">
				<th width="100px"></th>
				<th width="100px"></th>
				<th width="100px"></th>
				<th width="200px" colspan="2" rowspan="2"></th>

			</tr>
			<tr height="50px">
				<th></th>
				<th rowspan="2"></th>
				<th></th>

			</tr>
			<tr height="50px">
				<th></th>

				<th></th>
				<th></th>
				<th></th>
			</tr>
			<tr height="50px">
				<th colspan="2"></th>

				<th></th>
				<th></th>
				<th></th>
			</tr>
		</table>
		
	</body>
</html>
